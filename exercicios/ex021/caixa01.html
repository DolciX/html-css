<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: rgba(11, 0, 112, 0.815);
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: beige;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafo tambêm são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline level</a>.Vamos ver.</p>

    <h2>Eu amo a Nayara</h2>
</body>
</html>
